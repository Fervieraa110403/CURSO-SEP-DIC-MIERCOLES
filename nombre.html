<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci칩n de Texto</title>
    <style>
        /* Definir la animaci칩n */
        @keyframes animarTexto {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Aplicar la animaci칩n al elemento con la clase "animado" */
        .animado {
            animation: animarTexto 2s ease-in-out infinite;
        }
    </style>
</head>
<body><center>

    <!-- Elemento de texto que se animar치 -->
    <h1 class="animado">Erick Antonio</h1> </center>
</body>
</html>
